<html>  
<body>  
<script>  
function add(a=15, b=20, c=30)  
{  
    return a+b+c;
}  
document.write(" Addition of the numbers is : " + add());   //  no argument  
document.write(" Addition of the numbers is : " + add(25));   //  one argument  
document.write(" Addition is : " + add(25,35));   //both argument  
</script>  
</body>  
</html>
