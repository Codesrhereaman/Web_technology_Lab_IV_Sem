<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js "></script>
</head>
<body>
    <div class="text-center">
    <h2 class="display-1 text-boundary-secondary">welcome to this page</h2>
    <form>
        <button type="submit" onclick="showalert()">Alert Model</button>
    </form>
    <p id="output"></p>
    <input type="button" class="btn btn-primary" value="Click me" onclick="showpara()">
    <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <p id="output2" class="lead " onclick="showpara()" style="display:none;">this is just a paar to show</p>
        </div>
      </div>
    </div>
    </div>
</body>
<script>
    document.write("This is written using document.write()<br>");
    document.getElementById("output").innerHTML="This is written using document.write()";
    function showalert(){
        alert("This is an alert box!");
    }
    function showpara(){
        var para = document.getElementById("output2");
        if (para.style.display === "none") {
            para.style.display = "block";
        } else {
            para.style.display = "none";
        }
    }
</script>
</html>
