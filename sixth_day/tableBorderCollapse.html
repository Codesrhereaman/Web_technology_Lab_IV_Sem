<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        one {
            border-collapse: collapse;
            border: 1px solid rgb(147, 37, 37);
            width: 100%;
        }
        .two {
            border-collapse: separate;
            border: 1px solid rgb(38, 140, 199);
            width: 100%;
        }
    </style>
</head>
<body>
    <table class="one">
        <caption>this is Aman Sharma</caption>
        <tr>cella collapse example</tr>
        <tr>cell b border collapse</tr>

    </table>
    <table class="two">
        <caption>this is Amber jain</caption>
        <tr>cella no collapse example</tr>
        <tr>cell b border no collapse</tr>
    </table>
</body>
</html>
