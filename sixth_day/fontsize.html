<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(222, 78, 205);
    }
    h1.thick{
        font-size: 50px;
        font-style:italic;
        color: blueviolet;
        letter-spacing: 10px;
        text-shadow: 5px 5px 10px rgb(19, 19, 74);
        font-weight: 900;
    }
    h2{
        font-size: 45px;
        font-weight: bold;
        color: aqua;
        font-style:oblique
    }
    h3{
        font-size: 40px;
        font-weight:lighter;color: blue;
        font-style: normal;
    }  
    h4{
        font-size: 35px;
        font-weight: bolder;
        color: aquamarine;
        font-style: normal;
    }
    h5{
        font-size: 30px;
        font-weight: 100;
        color: rgb(222, 18, 18);
        font-style: normal;
    }
    h6{
        font-size: 25px;
        font-weight: 900;
        color: darkgoldenrod;
        letter-spacing: 10px;
        text-shadow: 5px 5px 10px rgb(7, 7, 216);
        font-style: italic;
    }
</style>
<body>
    <h1 class="thick">This is heading 1</h1>
    <h2 >This is heading 2</h2>
    <h3 >This is heading 3</h3>
    <h4 >This is heading 4</h4>
    <h5 >This is heading 5</h5>
    <h6 >This is heading 6</h6>
</body>
</html>
