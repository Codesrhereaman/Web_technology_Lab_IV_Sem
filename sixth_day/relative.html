<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2.posleft {
        position: relative;
        left: -50px;
        border: 2px solid rgb(101, 25, 25);
    }
    h2.posright {
        position: relative;
        left: 50px;
        border: 2px solid rgb(58, 63, 193);
    }
</style>

<body>
    <h2 class="posleft">This is a relative positioned element</h2>
    <h2 class="posright">This is a relative positioned element</h2>
</body>
</html>
