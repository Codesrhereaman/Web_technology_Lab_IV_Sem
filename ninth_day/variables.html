<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 10;
        function print(){
            var sq = n*n;
            console.log("The square of " + n + " is: " + sq);
        }
        console.log("The value of n is: " + n);
        print();
    </script>
</body>
