<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 5) {
            document.writeln("While Loop iteration: " + i + "<br>");
            i++;
        }   
        for (let j = 1; j <= 5; j++) {
            document.write("For Loop iteration: " + j + "<br>");
        }
    </script>
</body>
</html>
