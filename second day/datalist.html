<!DOCTYPE html>
<html>
<head>
    <title>Basic Datalist</title>
</head>
<body>

<form>
    <label>Choose Language:</label><br>
    <input list="languages" name="language">

    <datalist id="languages">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
        <option value="Java">
        <option value="Python">
    </datalist>
</form>

</body>
</html>
